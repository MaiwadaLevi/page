<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="loginForm">
            <label for="email">First Name:</label>
            <input type="email" id="email" name="email" placeholder="Enter Firstname" required>
            
            <label for="password">Last Name:</label>
            <input type="password" id="password" name="password" placeholder="Enter Lastname" required>
            
               
                <label for="email">Mail:</label>
                <input type="email" id="email" name="email@email.com" placeholder="Email@email.com" required>
                
                
                <label for="password">Enter Number:</label>
                <input type="password" id="password" name="password" placeholder="Enter Number" required>
                
                <label for="email">Password:</label>
                <input type="password" id="email" name="email" placeholder="Enter password" required>

                <input type="password" id="password" name="password" placeholder="Enter password again" required>
                
                
                <div class="button-group">
                    <button type="submit" id="loginBtn" onclick="window.location.href='login.html'">Back to Login</button>
                  
                    <button type="button" id="registerBtn" onclick="window.location.href='register.html'">Register</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
